name: Build and Release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: ['x64', 'x86', 'ARM64']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          cd src/VistaLauncher
          dotnet restore VistaLauncher.slnx -p:Platform=${{ matrix.platform }} -p:PublishReadyToRun=true

      - name: Build
        run: |
          cd src/VistaLauncher
          dotnet build VistaLauncher.slnx -p:Platform=${{ matrix.platform }} -c Release --no-restore

      - name: Run Tests
        if: matrix.platform != 'ARM64'
        run: |
          cd src/VistaLauncher
          dotnet test VistaLauncher.Tests/VistaLauncher.Tests.csproj -p:Platform=${{ matrix.platform }} -c Release --no-build

      - name: Publish MSIX
        run: |
          cd src/VistaLauncher
          dotnet publish VistaLauncher/VistaLauncher.csproj -c Release -p:Platform=${{ matrix.platform }} -p:PublishProfile=win-${{ matrix.platform }}

      - name: Upload MSIX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VistaLauncher-${{ matrix.platform }}
          path: src/VistaLauncher/VistaLauncher/bin/${{ matrix.platform }}/Release/net9.0-windows10.0.26100.0/win-${{ matrix.platform }}/VistaLauncher.msix
          retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/VistaLauncher-*/VistaLauncher.msix
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
